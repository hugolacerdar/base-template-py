name: CI Pipeline
run-name: "ðŸš€ CI Pipeline checks on ${{ github.event.pull_request.title }} - ${{ github.event.pull_request.updated_at }}"

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  linter-and-formatter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.1'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run linter checks
      run: |
        make lint-ruff-check

    - name: Run formatter checks
      run: |
        make format-ruff-check

  commit-messages-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.1'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run commit messages checks
      run: |
        poetry run gitlint --commits "${{ github.event.pull_request.base.ref }}..${{ github.event.pull_request.head.ref }}"
